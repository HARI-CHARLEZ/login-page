<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login page</title>
    <script src="https://kit.fontawesome.com/1fc749962b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Login</h1>
            <input id="mail" type="text" placeholder="Gmail" required>
            <input id="pass" type="password" placeholder="Password" required>
            <input type="checkbox"  id="checkbox">
            <h5 id="text2" href="#">don't have a account?</h5>
            <a id="password" href="#">forget password</a>
            <button id="button">sign in</button>
            <h5 id="text1">remember</h5>
            <a id="text3" href="#">register</a>
            <i id="l1" class="fa-solid fa-user"></i>
            <i id="l2" class="fa-solid fa-lock"></i>
        </div>
    </div>
</body>
</html>
